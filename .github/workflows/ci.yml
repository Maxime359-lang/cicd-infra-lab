name: CI (nginx config lint)

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Render nginx config (local)
        run: |
          set -euo pipefail
          export EC2_HOST="18.198.208.36"   # placeholder tylko do sk≈Çadni
          sed "s/<EC2_IP>/${EC2_HOST}/g" nginx/cicd.conf.tpl > /tmp/cicd.conf

          echo "=== rendered ==="
          sed -n '1,240p' /tmp/cicd.conf

      - name: Sanity checks (no certs required)
        run: |
          set -euo pipefail
          test -s /tmp/cicd.conf

          # hostnames present
          grep -q "cicd-github.18.198.208.36.nip.io" /tmp/cicd.conf
          grep -q "cicd-gitlab.18.198.208.36.nip.io" /tmp/cicd.conf

          # ports
          grep -q "proxy_pass http://127.0.0.1:8081" /tmp/cicd.conf
          grep -q "proxy_pass http://127.0.0.1:8082" /tmp/cicd.conf

          # ACME path + redirect
          grep -q "/.well-known/acme-challenge/" /tmp/cicd.conf
          grep -q 'return 301 https://$host$request_uri' /tmp/cicd.conf
          echo "OK"
